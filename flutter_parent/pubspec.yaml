name: kids_movies_parent
description: KidsMovies Parent App - Parental controls for the KidsMovies child app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Firebase
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.0
  firebase_database: ^11.2.0
  # State management
  provider: ^6.1.2
  # HTTP for OneDrive API
  dio: ^5.4.0
  dio_cookie_manager: ^3.1.1
  cookie_jar: ^4.0.8
  # UI
  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  # Local storage
  shared_preferences: ^2.3.0
  # URL launcher for donate link
  url_launcher: ^6.2.5
  # Share functionality
  share_plus: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
